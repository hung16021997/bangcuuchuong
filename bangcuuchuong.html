<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
<script>
    let i, j;
    let sout = "<table border='1' >";
    for (i = 1; i <= 9; i++) {
        sout = sout + "<tr>";
        for (j = 2; j <= 9; j++) {
            sout = sout + "<td>" + i + "x" + j + "=" + i * j + "</td>";
        }
        sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);


</script>

</body>
</html>
